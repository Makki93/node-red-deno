services:
  node-red-deno:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "1880:1880"
    volumes:
      - ./data:/data
    restart: unless-stopped
    environment:
      - TZ=Europe/Berlin
    # FÃ¼r eine stabilere Umgebung mehr Ressourcen zuweisen
    deploy:
      resources:
        limits:
          memory: 1G
